
<ion-content>
  <ion-grid>
    <form [formGroup]="fraisForm">
      <ion-row>
        <ion-col size="12" class="bg-light header">
          <ion-img src="../assets/icon/logo.jpeg" alt=""  class="logo"></ion-img>
          <ion-row>
            <ion-col size="4" offset="4" class="login">
              <ion-icon name="calculator-outline" color="secondary"></ion-icon>
              <span class="calculator">calculator</span>
            </ion-col>
          </ion-row>
        </ion-col>
        
          <ion-col size-sm="8" offset-sm="2">
            <ion-item>
              <ion-label position="floating" color="medium">Type de transaction</ion-label>
              <ion-input type="text" id=""  formControlName="type"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="medium">Montant</ion-label>
              <ion-input type="text" id=""  formControlName="montant"></ion-input>
            </ion-item>
            
            <ion-col size="4" offset="4"><ion-button  (click)="calculer()">Calculer</ion-button></ion-col>
          </ion-col>

      </ion-row>
    </form>
  </ion-grid>
</ion-content>
